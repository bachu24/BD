<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('Photos/AgentBackground.png') no-repeat center center fixed;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 5em;
        }

        .characters {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 90px;
            min-height: 90vh; /* Ensures it stays centered */
            margin-top: -100px;
        }
        
        .character-card {
            width: 250px;
            height: 380px;
            perspective: 1000px;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .character-card:hover .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .character-card img {
            width: 100%;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            background: #f05454;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
        }
        .btn:hover {
            background: #ff6b6b;
        }
    </style>
</head>
<body>
    <h1>Select Your Character</h1>

    <div class="characters">
        <div class="character-card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="phoenix.png" alt="Phoenix">
                    <h3>Phoenix</h3>
                </div>
                <div class="card-back">
                    <h3>Phoenix</h3>
                    <a href="choose.html" class="btn">Choose</a>
                </div>
            </div>
        </div>
        <div class="character-card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="jett.png" alt="Jett">
                    <h3>Jett</h3>
                </div>
                <div class="card-back">
                    <h3>Jett</h3>
                    <a href="choose.html" class="btn">Choose</a>
                </div>
            </div>
        </div>
        <div class="character-card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="sova.png" alt="Sova">
                    <h3>Sova</h3>
                </div>
                <div class="card-back">
                    <h3>Sova</h3>
                    <a href="choose.html" class="btn">Choose</a>
                </div>
            </div>
        </div>
        <div class="character-card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="sage.png" alt="Sage">
                    <h3>Sage</h3>
                </div>
                <div class="card-back">
                    <h3>Sage</h3>
                    <a href="choose.html" class="btn">Choose</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
